    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<body>

<!-- ======= Header ======= -->
<div th:replace="shared/header :: header"></div>

<!-- ======= Sidebar ======= -->
<div th:replace="shared/sidebar :: sidebar"></div>

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Virtual Machine</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Acceuil</li>
                <li class="breadcrumb-item active">Modifier VM</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Modifier VM</h5>
                        <form th:action="@{/server/edit}" th:object="${serveur}" method="post" class="row g-3">
                            <input type="hidden" th:field="*{id}" />

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input th:field="*{nom}" type="text" class="form-control" id="nom" name="nom" placeholder="NOM" required>
                                    <label for="nom">NOM</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input th:field="*{adresseip}" type="text" class="form-control" id="adresseip" name="adresseip" placeholder="ADRESSE IP" required>
                                    <label for="adresseip">Désignation</label>
                                </div>
                            </div>


                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input th:field="*{cpu}" type="text" class="form-control" id="cpu" name="cpu" placeholder="CPU" required>
                                    <label for="cpu">Adresse IP</label>
                                </div>
                            </div>


                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input th:field="*{ram}" type="text" class="form-control" id="ram" name="ram" placeholder="RAM" required>
                                    <label for="ram">RAM</label>
                                </div>
                            </div>


                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input th:field="*{stockage}" type="text" class="form-control" id="stockage" name="stockage" placeholder="STOCKAGE" required>
                                    <label for="ram">STOCKAGE</label>
                                </div>
                            </div>


                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input th:field="*{hyperviseur}" type="text" class="form-control" id="hyperviseur" name="hyperviseur" placeholder="HYPERVISEUR" required>
                                    <label for="stockage">HYPERVISEUR</label>
                                </div>
                            </div>


                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input th:field="*{nserie}" type="text" class="form-control" id="nserie" name="nserie" placeholder="N° SERIE" required>
                                    <label for="nserie">N° SERIE</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <fieldset class="row mb-3">
                                    <legend class="col-form-label col-sm-2 pt-0">Résaux</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check">
                                            <input th:field="*{resaux}" class="form-check-input" type="radio" name="type" id="resauxi" value="INTERNET" checked>
                                            <label class="form-check-label" for="resauxi">
                                                INTERNET
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input th:field="*{resaux}" class="form-check-input" type="radio" name="type" id="resauxii" value="INTRANET">
                                            <label class="form-check-label" for="resauxii">
                                                INTRANET
                                            </label>
                                        </div>
                                    </div>
                                </fieldset>
                            </div>

                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-primary">Modifier</button>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div></section>

</main><!-- End #main -->
