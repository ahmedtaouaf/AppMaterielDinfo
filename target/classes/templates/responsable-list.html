<!-- ======= Header ======= -->
<div th:replace="shared/header :: header"></div>

<!-- ======= Sidebar ======= -->
<div th:replace="shared/sidebar :: sidebar"></div>

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Article</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Acceuil</li>
                <li class="breadcrumb-item active">Liste Des Responsables</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <!-- Check if successMessage exists and display the alert -->

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Liste Des Responsables</h5>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">Grade</th>
                                <th scope="col">Nom</th>
                                <th scope="col">Prenom</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="responsable : ${responsables}">
                                <td th:text="${responsable.grade}"></td>
                                <td th:text="${responsable.nom}"></td>
                                <td th:text="${responsable.prenom}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </section>

</main><!-- End #main -->
